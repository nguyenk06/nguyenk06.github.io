<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/nguyenk06/nguyenk06.github.io/main/Css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
	<img class="wave" src="Img/wave.png">
	<div class="container">
		<div class="img">
			<img src="https://raw.githubusercontent.com/nguyenk06/nguyenk06.github.io/main/Img/img.svg">
		</div>
		<div class="login-container">
			<form action="index.html">
				<img class="avatar" src="https://raw.githubusercontent.com/nguyenk06/nguyenk06.github.io/main/Img/avatar.svg">
				<h2>Welcome</h2>
				<div class="input-div one focus">
					<div class ="i">
						<i class="fas fa-user"></i>
					</div>
				<div>
					<h5>Username</h5>
					<input class="input" type="text">
				</div>
			</div>
			<div class="input-div two">
					<div class ="i">
						<i class="fas fa-lock"></i>
					</div>
				<div>
					<h5>Password</h5>
					<input class="input" type="password">
				</div>
			</div>
			<a href="#">Forgot Password?</a>
			<input type="submit" class="btn" value="Login">
			</form>
			</div>
			</div>
			<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
